<!DOCTYPE html>
<html lang="en-us">

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta charset="UTF-8">
    <title>Trivia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>
    <div id="main-container" class="container">
        <div class="row">
            <div class="col-12">
                <h1 id="header" style="text-align: center;">Camp Trivia Time!</h1>
            </div>
        </div>

        <div id="timer" class="row">
            <div class="col-12">
                <h2> Time Remaining:
                    <span id="countdowntimer"></span> Seconds </h2>
            </div>
        </div>

        <div id="container" class="container"></div>

        <div class="row">
            <div class="col-12" style="text-align: center;">
                <button id="btn-start" type="button" class="btn-lg">Start</button>
            </div>
        </div>

        <div id="done" class="row">
            <div class="col-12">
                <h1> All Done!!! </h1>
            </div>
            <div class="col-12">
                <h2> Correct Answers:
                    <span id="correct"></span>
                </h2>
            </div>
            <div class="col-12">
                <h2> Incorrect Answers:
                    <span id="incorrect"></span>
                </h2>
            </div>
            <div class="col-12">
                <h2> Unanswered:
                    <span id="unanswered"></span>
                </h2>
            </div>
        </div>
    </div>
</body>

</html>
