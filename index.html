<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta charset="UTF-8">
    <title>Trivia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
  </head>
  <body>


      <div id="main-container" class="container">
          <div class="row">
              <div class="col-12">
                <h1 style="text-align: center;">Camp Trivia Time!</h1>
            </div>
          </div>

          <div id="timer" class="row">
                <div class="col-12">
                    <h2> Time Remaining: <span id="countdowntimer"></span> Seconds </h2>
              </div>
          </div>

        <div class="row">
            <div class="col-12" style="text-align: center;">
                <button id="btn-start" type="button" class= "btn-lg">Start</button>
            </div>
        </div>

    </div>
      

      <script type="text/javascript">

        $("#timer").css({display: "none"});

        function addQuestion(rowNum, quest, opt1, opt2, opt3) {

            var questRow = $("<div id='question-1' class='row'>");
            var question = $("<div class='col-12'><h4 style='text-align: center;'>" + quest + "</h1></div>");
            var options = $("<div class='col-12' style='text-align: center;'>");
            var idOpt1 = "radio_1_" + rowNum;
            var idOpt2 = "radio_2_" + rowNum;
            var idOpt3 = "radio_3_" + rowNum;

            var radio1 = $("<div class='custom-control custom-radio custom-control-inline'><input type='radio' id='" + idOpt1 + "' name='customRadioInline" + rowNum 
                + "' class='custom-control-input'><label class='custom-control-label' for='" + idOpt1 + "'>" + opt1 + "</label></div>");
            var radio2 = $("<div class='custom-control custom-radio custom-control-inline'><input type='radio' id='" + idOpt2 + "' name='customRadioInline" + rowNum 
                + "' class='custom-control-input'><label class='custom-control-label' for='" + idOpt2 + "'>" + opt2 + "</label></div>");
            var radio3 = $("<div class='custom-control custom-radio custom-control-inline'><input type='radio' id='" + idOpt3 + "' name='customRadioInline" + rowNum 
                + "' class='custom-control-input'><label class='custom-control-label' for='" + idOpt3 + "'>" + opt3 + "</label></div>");

            options.append(radio1, radio2, radio3);    
            questRow.append(question, options);
            $("#main-container").append(questRow);
        }

        function updateUI()
        {
            for(var i = 0; i < trivia.questions.length; ++ i)
            {
                addQuestion(i, trivia.questions[i].statement, trivia.questions[i].option1, trivia.questions[i].option2, trivia.questions[i].option3);
            }
        }       

        $("#btn-start").on("click", function(){
            $(this).hide();
            updateUI();
            $("#timer").css({display: "block"});
            //////  create timer
            var timeleft = 30;
            var downloadTimer = setInterval(function(){
            timeleft--;
            $("#countdowntimer").text(timeleft);
            if(timeleft <= 0)
                clearInterval(downloadTimer);
            },1000);
        });

       </script>
       </body>
    </html>
